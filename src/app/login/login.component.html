<form [formGroup]="addressForm" novalidate (ngSubmit)="check(u1.value, p2.value)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>User Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="username" formControlName="username" #u1>
            <mat-error *ngIf="addressForm.controls['username'].hasError('required')">
              username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="password" formControlName="password" #p2>
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
              password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" >LOG IN</button>
    </mat-card-actions>
    <span>{{ msg }}</span>
  </mat-card>
</form>
