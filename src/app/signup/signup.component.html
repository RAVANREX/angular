<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>User Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="username" formControlName="username">
            <mat-error *ngIf="addressForm.controls['username'].hasError('required')">
              username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="password" formControlName="password">
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
               password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="confirm password" formControlName="confirmpassword" appForbiddenName="bob">
            <mat-error *ngIf="addressForm.controls['confirmpassword'].hasError('required')">
              confirm password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </mat-card-actions>
  </mat-card>
</form>
