<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">HOME</a>
      <a mat-list-item href="album">ALBUM</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>amart</span>
      <div class="button-row" *ngIf="!logincheck">
        <button><a mat-raised-button routerLink="login">LOG IN</a></button>
        <button><a mat-raised-button routerLink="signup">SIGN UP</a></button>
        
      </div>
      <div class="button-logout" *ngIf="logincheck">
        <button><a mat-raised-button color="warn" (click)="logout()">LOG OUT</a></button>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
